<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script>
    <title>Plan an Event</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action='/event/create' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" class="form-control" placeholder="Title" name="title">
                    </div>
                    <div class="form-group">
                            <label for="eventAddress">Event Address</label>
                            <input type="text" class="form-control" placeholder="Address" name="street">
                            <input type="text" class="form-control" placeholder="City" name="city">
                            <input type="text" class="form-control" placeholder="State" name="state">
                            <input type="text" class="form-control" placeholder="Zip Code" name="zip_code">
                        </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" class="form-control" placeholder="Date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" placeholder="Time" name="time">
                    </div>
                    <div class="form-group">
                        <label for="eventPrice">Price</label>
                        <input type="number" class="form-control" placeholder="Price" name="price">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
