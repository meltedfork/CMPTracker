<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script>
    <title>Event Tracker | Login & Registration</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6">
                <h3>Registration</h3>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                <form action='/register' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type='text' name='first_name'>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type='text' name='last_name'>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type='email' name='email'>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type='password' name='password'>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type='password' name='password2'>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Login</h3>
                <form action='/login' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type='email' name='email'>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type='password' name='password'>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
